sudo: required
dist: trusty

services: docker

env:
  - ENV="ci"

addons:
  apt:
    sources:
      - chef-current-trusty
    packages:
      - chefdk

before_install:
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(chef shell-init bash)"
  - chef --version
  - cookstyle --version
  - foodcritic --version
  
install: 
  - chef exec bundler install
  - chef exec berks install
   
script:
  - chef exec rake
      
